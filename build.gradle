plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

group = 'com.road.dev'
version = '1.0'

description = "Pothole Reporting System"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'
    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.32'
    compile 'org.seleniumhq.selenium:selenium-java:3.13.0'
    compile 'org.springframework:spring-webmvc:5.0.8.RELEASE'
    compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.2'
    compile 'taglibs:standard:1.1.2'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'io.cucumber:cucumber-java:2.3.1'
    testCompile 'io.cucumber:cucumber-junit:2.3.1'
    testCompile 'io.cucumber:cucumber-spring:2.3.1'
    providedCompile 'javax.servlet:jstl:1.2'
}

test {
    exclude '**/*IT.*'
}

task integrationTest(type: Test) {
    include '**/*IT.*'
}
